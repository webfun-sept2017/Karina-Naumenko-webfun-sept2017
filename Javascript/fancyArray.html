<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fancy Array</title>
    </head>
    <body>
        <script type="text/javascript">
            arr =["James","Jill","Jane","Jack"]
            function fancyPrint(arr) {
                for (var i = 0; i < arr.length; i++) {
                console.log(i + " -> " + arr[i]);
                }
            }
            fancyPrint(arr);
        </script>
    </body>
</html>
