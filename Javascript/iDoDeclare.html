<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I Do Declare</title>
    </head>
    <body>
        <script type="text/javascript">
        var number1 = 65
        console.log("first number", number1)
        var number2 = 543
        console.log("second number",number2)
        var number3 = -13
        console.log("third number", number3)
        var number4 = 70.2
        console.log("last number", number4)
        var string1="An old silent pond..."
        console.log("first string", string1)
        var string2="A frog jumps into the pond,"
        console.log("second string", string2)
        var string3="splash! Silence again."
        console.log("third string", string3)
        var cookies= true
        var potatoes= false
        console.log("first boolean", cookies, potatoes)
        var sun= true
        var rain= false
        console.log("second boolean", sun, rain)
        var myVar="undefined"
        console.log("undefined variable", myVar)
        </script>
    </body>
</html>
