<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>While You Wait</title>
    </head>
    <body>
        <script type="text/javascript">
            var i=60
            {for (var i = 60; i > 30; i--)
                console.log(i, " days until my birthday. I'm sad!");
            }
            for (var i = 30; i > 5; i--) {
                console.log(i, " days until my birthday. So happy!");
            }
            for (var i = 5; i >= 1; i--) {
                console.log(i, "DAYS UNTIL MY BIRTHDAY!!!!!" );
            }
            console.log("Happy BIRTHDAY!!!!!!!");
        </script>
    </body>
</html>
